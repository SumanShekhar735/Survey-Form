<!DOCTYPE html>
<html>
<head>
	<title>Personal Information Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<!-- Include custom CSS -->
<style>
/* Global styles */
/* Set the font family and size for the whole document */
body {
	background-color: #F5F5F5;
  	font-family: Arial, sans-serif;
  	font-size: 16px;
	line-height: 1.5;
}

/* Set the background color for the header and footer */
header, footer {
	background-color: #1A237E;
			color: white;
			
}

/* Add some padding to the header and footer */
header, footer {
  padding: 10px 20px;
}

/* Center the header title */
.navbar-brand {
  text-align: center;
  width: 100%;
}

/* Style the form labels */
label {
			font-weight: bold;
		}
		.form-group {
			margin-bottom: 20px;
		}
		.btn-primary {
			background-color: #1A237E;
			border-color: #1A237E;
		}
		.btn-primary:hover {
			background-color: #0D47A1;
			border-color: #0D47A1;
		}
			

/* Style the text inputs and textareas */
input[type="text"],
input[type="email"],
input[type="phonenumber"],
textarea {
  padding: 10px;
  border: 1px solid #ced4da;
  border-radius: 5px;
  width: 100%;
  margin-bottom: 10px;
}

/* Style the radio and checkbox inputs */
input[type="radio"],
input[type="checkbox"] {
  margin-right: 5px;
}

/* Style the submit button */
button[type="submit"] {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  margin-top: 20px;
}

/* Add some space between form groups */
.form-group:not(:first-child) {
	background-color: white;
			border: 1px solid #CCC;
			border-radius: 5px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
			padding: 20px;
}

/* Style the select element */
select {
  padding: 10px;
  border: 1px solid #ced4da;
  border-radius: 5px;
  width: 100%;
  margin-bottom: 10px;
}

/* Style the error messages */
.form-error {
  color: red;
  margin-top: 5px;
}

/* Style the success message */
.form-success {
  color: green;
  margin-top: 5px;
}


</style>
</head>


<body>
	<!-- Header section -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Family Information Form</a>
		</nav>
	</header>

	<!-- Main section -->
	<main>
		<div class="container">
			<div class="row">
				<div class="col-md-8 mx-auto">
					<!-- Personal information form -->
					<form action="mailto:sumanshekharsingh735@gmail.com" method="post" enctype="text/plain">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" name="name" required>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" name="email" required>
						</div>
						<div class="form-group">
							<label> Phone</label>
        					<input type="phonenumber" class="form-control" id="Phone" name="Phone"" size=10 maxlength=11 value=" " required>
							<!--<small class="form-text text-muted">Format: 123-456-7890</small>-->
						</div>
						<div class="form-group">
							<label for="address">Address</label>
							<input type="text" class="form-control" id="address" name="address" required>
						</div>
						<div class="form-group">
							<label>Do you exercise at home?</label>
							<input type="radio" class="form-control" id="exercise" name="exercise" value=1>
							<!--<input type="radio" name="exe" value=0>no-->
						</div>
						<div class="form-group">
							<label for="goals">What are your fitness goals?</label>
							<select class="form-control" id="goals" name="goals">
								<option value="weight-loss">Weight loss</option>
								<option value="muscle-gain">Muscle gain</option>
								<option value="overall-fitness">Overall fitness</option>
								<option value="other">Other</option>
							</select>
						</div>
						<div class="form-group">
							<label>How do you like to read about your favourite topics?</label>
							<select class="form-control" id="goals" name="goals">
								<option value="Books">Books</option>
								<option value="Online Reasources">Online Reasources</option>
								<option value="Magazines">Magazines</option>
								<option value="other">Other</option>
							</select>
								
						</div>
						<div class="form-group">
							<label>Which genra of movie do you like?</label>
        					<select name="moviepref">
          					<option>
          						<option value=1 selected="true">comedy
          						<option value=2>Romance
          						<option value=3>Thriller
          						<option value=4>Horror
          						<option value=5>Biopic
								<option value=5>Action	
								<option value=5>Other
        					</select>
						</div>
						<div class="form-group">
							<label>Tell us about yourself: </label>
        					<textarea name="name" rows=4 cols=40></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</main>

	<!-- Footer section -->
	<footer class="bg-light text-center">
		<p>&copy; Made By Suman Shekhar</p>
	</footer>

	<!-- Include jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- Include custom JS -->
	<script src="script.js"></script>
</body>
</html>
